{% extends "base.html" %}
{% load crispy_forms_tags %}



{% block content %}
    
<br>
<div class="card">Add Item</h5>
  <div class="card-body">
    <p class="card-text">
        <form action="{% url 'item-create' restaurant_obj.id %}" method="POST">
            {% csrf_token %}
            {{form|crispy}}
            <input type="submit" value="Create" class="btn btn-outline-success">
            
        </form>
    </p>
  </div>
</div>
{% endblock content %}
